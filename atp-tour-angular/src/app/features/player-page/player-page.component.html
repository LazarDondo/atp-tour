<div style="position: absolute; left: 0px;"  class="d-flex p-3">
    <app-all-players (selectedPlayer)="displayPlayer($event)"></app-all-players>
    <button *ngIf="isAdminUser" id="addPlayerButton" class="btn btn-info" (click)="openDialog()" >{{"PLAYER.BUTTON_ADD"|translate}}</button>
    <app-update-player *ngIf="selectedPlayer" [isAdminUser]="isAdminUser" [selectedPlayer]="selectedPlayer"></app-update-player>
  </div>
