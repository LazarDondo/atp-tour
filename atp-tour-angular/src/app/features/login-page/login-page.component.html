<div class="w-50 m-auto border border-info rounder p-4">
    <div class="form-group">
        <label>Username</label>
        <input id="username" name="username" type="text" [(ngModel)]="user.username" class="form-control"/>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input id="password" type="password"  [(ngModel)]="user.password" class="form-control"/>
    </div>
    <div>
        <button (click)="login()">Login</button>
z    </div>
</div>
