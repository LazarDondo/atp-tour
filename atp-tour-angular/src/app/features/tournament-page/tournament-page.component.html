<div style="position: absolute; left: 0px;"  class="d-flex p-3">
    <app-all-tournaments (selectedTournament)="displayTournament($event)"></app-all-tournaments>
    <button *ngIf="isAdminUser" id="addTournamentButton" class="btn btn-info" (click)="openDialog()" >Add tournament</button>
    <app-update-tournament *ngIf="selectedTournament" [isAdminUser] = "isAdminUser" [selectedTournament]="selectedTournament"></app-update-tournament>
  </div>
